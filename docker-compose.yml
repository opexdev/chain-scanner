version: '3.8'
services:
  consul:
    image: 'consul'
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - default
    deploy:
      restart_policy:
        condition: on-failure
  postgres-gateway:
    image: "postgres"
    environment:
      - POSTGRES_USER=opex
      - POSTGRES_PASSWORD=hiopex
      - POSTGRES_DB=gateway
    volumes:
      - $DATA/scan-gateway-data:/var/lib/postgresql/data/
    networks:
      - default
  gateway:
    build:
      context: ./gateway
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
      - DB_IP_PORT=postgres-gateway
    networks:
      - default
    depends_on:
      - consul
      - postgres-gateway
    deploy:
      restart_policy:
        condition: on-failure
  eth-scan:
    build:
      context: ./eth-scan
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
    networks:
      - default
    depends_on:
      - consul
  bitcoin-scan:
    build:
      context: ./bitcoin-scan
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
    networks:
      - default
    depends_on:
      - consul
networks:
  default:
    name: ${DEFAULT_NETWORK_NAME:-opex}
    driver: bridge
