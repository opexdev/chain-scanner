version: '3.8'
services:
  postgres-gateway:
    image: "postgres"
    environment:
      - POSTGRES_USER=opex
      - POSTGRES_PASSWORD=hiopex
      - POSTGRES_DB=gateway
    volumes:
      - $DATA/scan-gateway-data:/var/lib/postgresql/data/
    networks:
      - default
  gateway:
    build:
      context: ./gateway
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
      - DB_IP_PORT=postgres-gateway
    networks:
      - default
    depends_on:
      - postgres-gateway
    deploy:
      restart_policy:
        condition: on-failure
  eth-scan:
    build:
      context: ./eth-scan
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
      - RPC_URL=${ETH_RPC_URL}
    networks:
      - default
  bitcoin-scan:
    build:
      context: ./bitcoin-scan
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
      - RPC_URL=${BITCOIN_RPC_URL}
      - REST_URL=${BITCOIN_REST_URL}
      - API_KEY=${BITCOIN_API_KEY}
    networks:
      - default
  bsc-scan:
    build:
      context: ./eth-scan
    ports:
      - "127.0.0.1:9993:9993"
      - "127.0.0.1:1063:1044"
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044
      - SPRING_PROFILES_ACTIVE=docker
      - CONSUL_HOST=consul
      - APPLICATION_NAME=bsc-scan
      - RPC_ENDPOINT=${BSC_RPC_ENDPOINT}
    networks:
      - default
networks:
  default:
    name: ${DEFAULT_NETWORK_NAME:-opex}
    driver: bridge
