x-postgres-db: &postgres-db
  image: ghcr.io/opexdev/postgres-opex
  environment:
    - POSTGRES_USER=${DB_USER:-opex}
    - POSTGRES_PASSWORD=${DB_PASS:-hiopex}
    - POSTGRES_DB=opex_accountant
    - POSTGRES_BACKUP_USER=${DB_BACKUP_USER:-opex_backup}
    - POSTGRES_BACKUP_PASSWORD=${DB_BACKUP_PASS:-hiopex}
  networks:
    - default
  deploy:
    restart_policy:
      condition: on-failure

version: '3.8'
services:
  vault:
    image: ghcr.io/opexdev/vault-opex
    volumes:
      - vault-data:/vault/file
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - PANEL_PASS=${PANEL_PASS}
      - BACKEND_USER=${BACKEND_USER}
      - DB_USER=${DB_USER:-opex}
      - DB_PASS=${DB_PASS:-hiopex}
      - DB_BACKUP_USER=${DB_BACKUP_USER:-opex_backup}
      - DB_BACKUP_PASS=${DB_BACKUP_PASS:-hiopex}
    cap_add:
      - IPC_LOCK
  vault-ui:
    image: djenriquez/vault-ui
    environment:
      - VAULT_URL_DEFAULT=http://vault:8200
      - VAULT_AUTH_DEFAULT=USERNAMEPASSWORD
    depends_on:
      - vault
  consul:
    image: consul
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - default
    deploy:
      restart_policy:
        condition: on-failure
  postgres-scanner-scheduler:
    <<: *postgres-db
    volumes:
      - scanner-scheduler-data:/var/lib/postgresql/data/
  postgres-ethereum-scanner:
    <<: *postgres-db
    volumes:
      - ethereum-scanner-data:/var/lib/postgresql/data/
  postgres-bitcoin-scanner:
    <<: *postgres-db
    volumes:
      - bitcoin-scanner-data:/var/lib/postgresql/data/
  postgres-bsc-scanner:
    <<: *postgres-db
    volumes:
      - bsc-scanner-data:/var/lib/postgresql/data/
  postgres-tron-scanner:
    <<: *postgres-db
    volumes:
      - tron-scanner-data:/var/lib/postgresql/data/
  scanner-scheduler:
    image: ghcr.io/opexdev/scanner-scheduler
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - DB_IP_PORT=postgres-scanner-scheduler
    networks:
      - default
  ethereum-scanner:
    image: ghcr.io/opexdev/ethereum-scanner
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - CONSUL_HOST=consul
      - DB_IP_PORT=postgres-ethereum-scanner
    depends_on:
      - postgres-ethereum-scanner
    networks:
      - default
  bitcoin-scanner:
    image: ghcr.io/opexdev/bitcoin-scanner
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - CONSUL_HOST=consul
      - DB_IP_PORT=postgres-bitcoin-scanner
    depends_on:
      - postgres-bitcoin-scanner
    networks:
      - default
  bsc-scanner:
    image: ghcr.io/opexdev/ethereum-scanner
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - CONSUL_HOST=consul
      - DB_IP_PORT=postgres-bsc-scanner
    depends_on:
      - postgres-bsc-scanner
    networks:
      - default
  tron-scanner:
    image: ghcr.io/opexdev/tron-scanner
    environment:
      - JAVA_OPTS=-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - CONSUL_HOST=consul
      - DB_IP_PORT=postgres-tron-scanner
    depends_on:
      - postgres-tron-scanner
    networks:
      - default
volumes:
  vault-data:
  scanner-scheduler-data:
  ethereum-scanner-data:
  bitcoin-scanner-data:
  bsc-scanner-data:
  tron-scanner-data:
networks:
  default:
    driver: bridge
